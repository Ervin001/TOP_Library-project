<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>TOP_Library-Project</title>
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <div class="side-bar-container">
          <div class="title-container">
            <svg
              style="width: 50px; height: 50px"
              viewBox="0 0 24 24"
              class="library-svg"
            >
              <path
                fill="currentColor"
                d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"
              />
            </svg>
            <div class="logo"><h1>The Library</h1></div>
          </div>
          <form id="book-info">
            <div class="first-input inp">
              <label for="book-title">Title of Book:</label>
              <input type="text" name="book-title" id="book-title" />
            </div>

            <div class="second-input inp">
              <label for="name-of-author">Name of Author:</label>
              <input type="text" name="name-of-author" id="name-of-author" />
            </div>

            <div class="third-input inp">
              <label for="page-number">Number of Pages:</label>
              <input type="tel" name="page-number" id="page-number" />
            </div>

            <div class="fourth-input">
              <label for="status">Read:</label>
              <input type="checkbox" name="status" id="read-status" />
            </div>
          </form>
          <div class="btn">
            <button type="submit" form="book-info" class="submit-button">
              Submit
            </button>
          </div>
        </div>
      </div>
      <div class="library-container"></div>
    </div>
  </body>
</html>
